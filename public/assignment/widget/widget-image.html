<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assignment/css/style.css" rel="stylesheet" />
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">

    <div class="container-fluid">
        <div class="navbar-header">

            <p class="navbar-text pull-left">
                <a href="/assignment/widget/widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>

            <a class="navbar-brand" href="">
                Widget Edit
            </a>

            <p class="navbar-text pull-right">
                <a href="/assignment/widget/widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </p>
            
        </div>
    </div>

</nav>

<div class="container">

    <div class="form-group">
        <label for="widget-name">Name</label>
        <input type="text"
               class="form-control"
               id="widget-name"
               placeholder="Widget Name">
    </div>

    <div class="form-group">
        <label for="widget-text">Text</label>
        <input type="text"
               class="form-control"
               id="widget-text"
               placeholder="Widget Text">
    </div>

    <div class="form-group">
        <label for="widget-url">URL</label>
        <input type="text"
               class="form-control"
               id="widget-url"
               value="http://blogs-images.forbes.com/aarongold1/files/2016/04/Model-3-Kitt-1200x719.jpg"
               placeholder="Image URL">
    </div>

    <div class="form-group">
        <label for="widget-width">Width</label>
        <input type="text"
               class="form-control"
               id="widget-width"
               value="100%"
               placeholder="Image Width">
    </div>

    <div class="form-group">
        <label for="widget-upload">Upload</label>
        <input type="file"
               class="form-control"
               id="widget-upload"
               placeholder="Choose File No file choosen">
    </div>

    <a class="btn btn-primary btn-block"
       href="">Upload Image</a>

    <a class="btn btn-danger btn-block"
       href="/assignment/widget/widget-list.html">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="/assignment/user/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>

</nav>
</body>
</html>
