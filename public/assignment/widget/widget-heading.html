<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Title</title>

</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">

    <div class="container-fluid">
        <div class="navbar-header">

            <p class="navbar-text pull-left">
                <a href="/assignment/widget/widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>

            <a class="navbar-brand" href="">
                Widget Edit

            <p class="navbar-text pull-right">

                </a>
            </p>
            
        </div>
    </div>

</nav>

<div class="container">

    <div class="form-group">
        <label for="widget-name">Name</label>
        <input type="text"
               class="form-control"
               id="widget-name"
               value="Dark Knight Rises"
               placeholder="Widget Name">
    </div>

    <div class="form-group">
        <label for="widget-text">Text</label>
        <input type="text"
               class="form-control"
               id="widget-text"
               value="The Dark Knight Rises - Blu-ray Trailer"
               placeholder="Widget Text">
    </div>

    <div class="form-group">
        <label for="widget-size">Size</label>
        <select class="form-control"
                id="widget-size">
            <option>Select Size</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="3">5</option>
            <option value="3">6</option>
            <option value="3">7</option>
        </select>
    </div>

    <a class="btn btn-danger btn-block"
       href="/assignment/widget/widget-list.html">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">

                <a href="/assignment/user/profile.html">

            </div>
        </div>
    </div>

</nav>
