<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="form-group">
        <label for="widget-name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="widget-name"
               placeholder="Widget Name">
    </div>
    <div class="form-group">
        <label for="widget-text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="widget-text"
               placeholder="Widget Text">
    </div>
    <div class="form-group">
        <label for="widget-url">URL</label>
        <input ng-model="model.widget.url"
               type="url"
               class="form-control"
               id="widget-url"
               placeholder="YouTube URL">
    </div>
    <div class="form-group">
        <label for="widget-width">Width</label>
        <input ng-model="model.widget.width"
               type="text"
               class="form-control"
               id="widget-width"
               placeholder="Content Width">
    </div>
    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-danger btn-block">Delete</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
