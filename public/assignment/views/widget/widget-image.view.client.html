<div class="container-fluid">
    <div class="form-group">
        <label for="widget-name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="widget-name"
               placeholder="Widget Name">
    </div>
    <div class="form-group">
        <label for="widget-text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="widget-text"
               placeholder="Widget Text">
    </div>
    <div class="form-group">
        <label for="widget-url">URL</label>
        <input ng-model="model.widget.url"
               type="url"
               class="form-control"
               id="widget-url"
               placeholder="Image URL">
    </div>
    <div class="form-group">
        <label for="widget-width">Width</label>
        <input ng-model="model.widget.width"
               type="text"
               class="form-control"
               id="widget-width"
               placeholder="Image Width">
    </div>
<!--    <div class="form-group">
        <label for="widget-upload">Upload</label>
        <input type="file"
               class="form-control"
               id="widget-upload"
               placeholder="Choose File No file choosen">
    </div>-->
    <form action="/api/uploads"  method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
    </form>
<!--    <a class="btn btn-primary btn-block"
       href="">Upload Image</a>-->
    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-danger btn-block">Delete</a>
</div>
