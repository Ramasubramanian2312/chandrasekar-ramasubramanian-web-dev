<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.page, pageForm)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form name="pageForm" novalidate>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input ng-model="model.page.name"
                   name="name"
                   type="text"
                   required
                   class="form-control"
                   id="page-name"
                   placeholder="Page Name">
            <span ng-if="model.error" class="error-text">
                *{{model.nameError}}
            </span>
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="page-title"
                   placeholder="Page Title">
        </div>
        <a ng-click="model.deletePage(model.pageId)"
           class="btn btn-danger btn-block">Delete</a>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
