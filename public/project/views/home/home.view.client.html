<!-- Header Carousel -->
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('http://www.globalsteam.net/sandy/wp-content/uploads/2014/03/g3.jpg');"></div>
            <div class="carousel-caption">
                <p><img ng-src="img/logo.png" /></p><h2><i>We help you choose the finest places around !!</i></h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('http://www.spicegardenuk.com/images/slider/slider1.jpg');"></div>
            <div class="carousel-caption">
                <!--<form>
                    <div class="form-group">
                        <input ng-model="model.searchText" type="text" class="form-control" placeholder="Search">
                    </div>
                    <a href="#/searchTerm/{{model.searchText}}" class="btn btn-default">Submit</a>
                </form>-->
                <p><img ng-src="img/logo.png" /></p><h2><i>Use our search to look up places of your choice !!</i></h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('http://www.spicegardenuk.com/images/slider/slider3.jpg');"></div>
            <div class="carousel-caption">
                <p><img ng-src="img/logo.png" /></p><h2><i>Check out our top categories below</i></h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>

<!-- Page Content -->
<div class="container-fluid home-view">
    <div class="container">

        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <!--<h1>
                    <p><img ng-src="img/logo.png" /></p><h3><i>We help you choose the finest places around !!</i></h3>
                </h1>-->
            </div>
        </div>

        <!-- Portfolio Section -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Categories</h2>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Bakeries</h3>
                <a ng-click="model.findApiAllBusinessByCategory('bakeries')">
                    <img class="img-responsive img-portfolio img-hover" ng-src="http://static.cms.yp.ca/ecms/media/1/Jeffrey-Gunn-YP-20140729-71-700x500.jpg" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Coffee & Tea</h3>
                <a ng-click="model.findApiAllBusinessByCategory('coffee')">
                    <img class="img-responsive img-portfolio img-hover" ng-src="https://www.ozmo.io/wp-content/uploads/2015/07/9cc68882056515050b29669407fba5832.jpg" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Breweries</h3>
                <a ng-click="model.findApiAllBusinessByCategory('breweries')">
                    <img class="img-responsive img-portfolio img-hover" ng-src="https://buffalodandy.files.wordpress.com/2011/10/southerntier2.jpg" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Ice Cream & Yogurt</h3>
                <a ng-click="model.findApiAllBusinessByCategory('icecream')">
                    <img class="img-responsive img-portfolio img-hover" ng-src="http://sijcreams.com/images/g1.jpg" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Juice Bars</h3>
                <a ng-click="model.findApiAllBusinessByCategory('juicebars')">
                    <img class="img-responsive img-portfolio img-hover" ng-src="http://instiks.com/wp-content/uploads/2015/09/cabbagekidne-1443181731gk48n-700x500.jpg" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Donuts</h3>
                <a ng-click="model.findApiAllBusinessByCategory('donuts')">
                    <img class="img-responsive img-portfolio img-hover" ng-src="https://s-media-cache-ak0.pinimg.com/736x/a6/39/30/a6393002fad63980bebd9d4b49d5b342.jpg" alt="">
                </a>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-right"><img class="text-center" ng-src="img/logo.png" /></p>
                </div>
            </div>
        </footer>

    </div>
</div>
<!-- /.container -->
<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
</script>
