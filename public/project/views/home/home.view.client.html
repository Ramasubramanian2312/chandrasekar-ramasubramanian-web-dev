<!-- Header Carousel -->
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide One');"></div>
            <div class="carousel-caption">
                <h2>Caption 1</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide Two');"></div>
            <div class="carousel-caption">
                <h2>Caption 2</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide Three');"></div>
            <div class="carousel-caption">
                <h2>Caption 3</h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>

<!-- Page Content -->
<div class="container-fluid home-view">
    <div class="container">

        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>
                    Welcome to TopReviews <h2><i>We help you choose the finest places around !!</i></h2>
                </h1>
            </div>
        </div>

        <!-- Portfolio Section -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Pick a Category</h2>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Food</h3>
                <a ng-click="model.findApiAllBusinessByCategory('food')">
                    <img class="img-responsive img-portfolio img-hover" width="700" height="500" ng-src="http://shareyourwallpapers.com/upload/wallpaper/photo-art/restaurant-and-bar-designs/restaurant-and-bar-designs_4dd73947.jpg" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Coffee Places</h3>
                <a ng-click="model.findApiAllBusinessByCategory('coffee')">
                    <img class="img-responsive img-portfolio img-hover" width="700" height="500" ng-src="http://3moonscoffee.com/wp-content/uploads/2015/01/coffee_beans-1521212.jpg" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Bars</h3>
                <a ng-click="model.findApiAllBusinessByCategory('bars')">
                    <img class="img-responsive img-portfolio img-hover" width="700" height="500" ng-src="http://img1.10bestmedia.com/Images/Photos/229644/31049-110361769007105-1252903-n_54_990x660_201406020216.jpg" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Hotels & Travel</h3>
                <a ng-click="model.findApiAllBusinessByCategory('hotelstravel')">
                    <img class="img-responsive img-portfolio img-hover" width="700" height="500" ng-src="http://www.offtoeurope.com/wp-content/uploads/2010/06/radisson-pool.jpg" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Education</h3>
                <a ng-click="model.findApiAllBusinessByCategory('education')">
                    <img class="img-responsive img-portfolio img-hover" width="700" height="500" ng-src="http://maestrobytumlare.com/wp-content/uploads/2011/11/EDUCATION-text.jpg" alt="">
                </a>
            </div>
            <div class="col-md-4 col-sm-6">
                <h3 class="text-center">Event Services</h3>
                <a ng-click="model.findApiAllBusinessByCategory('eventservices')">
                    <img class="img-responsive img-portfolio img-hover" width="700" height="500" ng-src="http://velocityproductions.com/wp-content/uploads/2014/11/Event-Services-E-1024x682.jpg" alt="">
                </a>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Top Reviews</p>
                </div>
            </div>
        </footer>

    </div>
</div>
<!-- /.container -->
<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
</script>
