<div class="login-page bk-img" style="background-image: url(img/newback.jpg);">
    <div class="form-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2 class="text-center text-bold text-light mt-4x">Sign in</h2>
                    <div class="well row pt-2x pb-3x bk-light">
                        <div class="col-md-8 col-md-offset-2">
                            <form class="mt" name="loginForm" novalidate>
                                <div ng-if="model.error" class="alert alert-danger" role="alert">
                                    {{model.error}}
                                </div>
                                <div class="alert alert-danger" ng-show="loginForm.$invalid && loginForm.$submitted">
                                    There are errors in the form
                                </div>
                                <label for="username" class="text-uppercase text-sm">Username</label>
                                <input ng-model="username"
                                       name="username"
                                       id="username"
                                       type="text"
                                       required
                                       class="form-control mb"
                                       placeholder="Username" />
                                <span class="error-text"
                                      ng-show="loginForm.username.$error.required && loginForm.$submitted">
                                    *Please enter a username
                                </span>

                                <div class="checkbox checkbox-circle checkbox-info">

                                </div>

                                <label for="password" class="text-uppercase text-sm">Password</label>
                                <input ng-model="password"
                                       id="password"
                                       name="password"
                                       type="password"
                                       required
                                       class="form-control mb"
                                       placeholder="Password">
                                <span class="error-text" ng-show="loginForm.$error.required && loginForm.$submitted">
                                    *Please enter a password
                                </span>

                                <div class="checkbox checkbox-circle checkbox-info">

                                </div>

                                <button ng-click="model.login(username, password)"
                                        type="submit"
                                        class="btn btn-primary btn-block">LOGIN</button>
                                <a href="/auth/google" class="btn btn-danger btn-block">
                                    <span class="fa fa-google-plus"></span>
                                    Google
                                </a>
                            </form>
                        </div>
                    </div>
                    <div class="text-center text-light">
                        <a href="#/register" class="text-light"><h3>New User? Register here</h3></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
