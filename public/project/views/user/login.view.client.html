<div class="container-fluid">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="alert alert-danger" ng-show="loginForm.$invalid && loginForm.$submitted">
        There are errors in the form
    </div>
    <!--<h1>Login</h1>-->
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h2 class="text-center login">
                        <span class="glyphicon glyphicon-lock"></span>
                        Login
                    </h2>
                    <h4 class="text-center login">
                        Login or Register below
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form col-lg-12 center-block" name="loginForm" novalidate>
                        <div class="form-group">
                            <!--<span class="input-group-addon">@</span>-->
                            <input ng-model="username"
                                   name="username"
                                   type="text"
                                   required
                                   class="form-control input-lg"
                                   placeholder="Username" />
                            <span class="error-text"
                                  ng-show="loginForm.username.$error.required && loginForm.$submitted">
                                *Please enter a username
                            </span>
                        </div>
                        <div class="form-group">
                            <!--<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>-->
                            <input ng-model="password"
                                   name="password"
                                   type="password"
                                   required
                                   class="form-control input-lg"
                                   placeholder="Password">
                            <span class="error-text" ng-show="loginForm.$error.required && loginForm.$submitted">
                                *Please enter a password
                            </span>
                        </div>
                        <div class="form-group">
                            <button ng-click="model.login(username, password)"
                                    type="submit"
                                    class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-success btn-lg btn-block"
                               href="#/register">Register</a>
                        </div>
                        <div class="form-group">
                            <a href="/projectAuth/facebook" class="btn btn-primary btn-lg btn-block">
                                <span class="fa fa-facebook-official"></span>
                                Facebook
                            </a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-lg-12">

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
