<div class="login-page bk-img" style="background-image: url(img/resturant.jpg);">
    <div class="form-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2 class="text-center text-bold text-light mt-4x">Register</h2>
                    <div class="well row pt-2x pb-3x bk-light">
                        <div class="col-md-8 col-md-offset-2">
                            <form class="mt" name="registerForm" novalidate>
                                <div ng-if="model.error" class="alert alert-danger" role="alert">
                                    {{model.error}}
                                </div>
                                <div class="alert alert-danger" ng-show="registerForm.$invalid && registerForm.$submitted">
                                    There are errors in the form
                                </div>
                                <label for="username" class="text-uppercase text-sm">Username</label>
                                <input ng-model="username"
                                       name="username"
                                       id="username"
                                       type="text"
                                       required
                                       class="form-control"
                                       placeholder="username" autocomplete="off" />
                                <span class="error-text"
                                      ng-show="registerForm.username.$invalid && registerForm.$submitted">
                                    *Please enter a username
                                </span>

                                <div class="checkbox checkbox-circle checkbox-info">

                                </div>

                                <label for="password" class="text-uppercase text-sm">Password</label>
                                <input ng-model="password"
                                       name="password"
                                       id="password"
                                       type="password"
                                       required
                                       class="form-control"
                                       placeholder="password">
                                <span class="error-text"
                                      ng-show="registerForm.password.$invalid && registerForm.$submitted">
                                    *Please enter a password
                                </span>

                                <div class="checkbox checkbox-circle checkbox-info">

                                </div>

                                <label for="password" class="text-uppercase text-sm">Verify Password</label>
                                <input ng-model="verifyPassword"
                                       type="password"
                                       id="verifyPassword"
                                       name="verifyPassword"
                                       required
                                       class="form-control"
                                       placeholder="verify password">
                                <span class="error-text"
                                      ng-show="registerForm.verifyPassword.$invalid && registerForm.$submitted">
                                    *Please enter a verify password value
                                </span>

                                <div class="checkbox checkbox-circle checkbox-info">

                                </div>

                                <button type="submit"
                                        ng-click="model.registerUser(username, password, verifyPassword)"
                                        class="btn btn-primary btn-block">REGISTER
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
