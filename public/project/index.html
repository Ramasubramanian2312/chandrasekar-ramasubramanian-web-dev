<!DOCTYPE html>
<html lang="en" ng-app="Project">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Project Title</title>
    <link href="css/style.css" rel="stylesheet" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/ng-rating.css"/>
    <link href="css/modern-business.css" rel="stylesheet">
<!--    &lt;!&ndash; Custom Fonts &ndash;&gt;
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->

    <script src="js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>

    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="views/home/home.controller.client.js"></script>
    <script src="views/user/login.controller.client.js"></script>
    <script src="views/user/register.controller.client.js"></script>
    <script src="views/user/profile.controller.client.js"></script>
    <script src="views/user/profile-display.controller.client.js"></script>
    <script src="views/business/business-list.controller.client.js"></script>
    <script src="views/business/business-detail.controller.client.js"></script>
    <script src="services/user.service.client.js"></script>
    <script src="services/business.service.client.js"></script>
    <script src="services/review.service.client.js"></script>
    <script src="services/follow.service.client.js"></script>

    <script src="js/ng-rating.js"></script>
    <script src="js/user-profile.js"></script>

</head>

<body ng-controller="MainController as model">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/"><img class="text-center" ng-src="img/logo.png"> </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input ng-model="model.searchText" type="text" class="form-control" placeholder="Search Eg. Tacos or Coffee">
                        </div>
                        <a href="#/searchTerm/{{model.searchText}}" class="btn btn-default">Submit</a>
                    </form>
                    <li ng-if="currentUser == null">
                        <a href="#/register"><b>Register</b></a>
                    </li>
                    <li ng-if="currentUser == null">
                        <a href="#/login"><b>Login</b></a>
                    </li>
                    <li ng-if="currentUser" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Welcome &nbsp; &nbsp; <b>{{currentUser.username}}</b><b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#/user"><i class="fa fa-user" aria-hidden="true"></i>&nbsp; &nbsp; Edit Profile</a>
                            </li>
                            <li>
                                <a href="#/user/{{currentUser.username}}"><i class="fa fa-heart" aria-hidden="true"></i>&nbsp; &nbsp; Liked Activity</a>
                            </li>
                            <li>
                                <a ng-click="model.logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; &nbsp;Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <span ng-view>
    </span>

</body>
</html>
