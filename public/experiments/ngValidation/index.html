<!DOCTYPE html>
<html lang="en" ng-app="ValidationApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-controller="ValidationController as model">
    <h1>Angular Validation</h1>

    <div class="alert alert-danger" ng-show="myForm.$invalid && myForm.$submitted">
        There are errors in the form
    </div>

    <form name="myForm" novalidate>
        <input name="email"
               type="email"
               ng-model="email"
               required
               class="form-control"
               placeholder="email" />
        <span ng-show="myForm.email.$invalid && myForm.$submitted">
            Please enter a valid email
        </span>
        <input name="age"
               ng-model="age"
               id="age"
               min="0"
               max="200"
               type="number"
               placeholder="age"
               class="form-control" />
        <span ng-show="myForm.age.$viewValue<0">
            Age can't be negative
        </span>
        <span ng-show="myForm.age.$viewValue>200">
            Age can't be greater than 200
        </span>
        <button type="submit" class="btn btn-success btn-block">
            Submit
        </button>
    </form>
</div>
</body>
</html>
